<section class="section has-background-white" id="certifications">
    <div class="container">
        <div class="has-text-centered">
            <h3 class="color-two section-title">Certifications</h3>
        </div>
        <div class="columns is-multiline">
            {% for cert in certifications %}
            <div class="column is-4-desktop is-6-tablet">
                <a {% if cert.cred %}href="{{ cert.cred }}"{% endif %}>
                    <div class="card certification-card neumorphism-light">
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4 font-two">{{ cert.name }}</p>
                                    <p class="subtitle is-6 font-two">{{ cert.issuer }}</p>
                                </div>
                            </div>
                            <div class="card-footer has-text-grey-light font-three">{{ cert.date }}</div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
